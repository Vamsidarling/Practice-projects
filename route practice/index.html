<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      (function() {
        try {
          const theme = localStorage.getItem('app-theme') || 'dark'; // Default to dark
          // Remove any pre-existing theme classes to ensure a clean slate
          document.documentElement.classList.remove('light-theme', 'dark-theme');
          document.documentElement.classList.add(theme + '-theme');
        } catch (e) {
          console.error('Error applying initial theme from inline script:', e);
        }
      })();
    </script>
    <title>Vite + React</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
